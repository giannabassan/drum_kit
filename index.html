<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>


<body>

<h1 id="title">Drum 🥁 Kit</h1>

<div class="set grid-container">
  <button class="item1 drum hiHat w">w</button>
  <button class="item2 drum crash1 r">r</button>
  <button class="item3 drum crash2 t">t</button>
  <button class="item4 drum ride y">y</button>
  <button class="item5 drum snare f">f</button>
  <button class="item6 drum tom1 g">g</button>
  <button class="item7 drum tom2 h">h</button>
  <button class="item8 drum tom3 j">j</button>
  <button class="item9 drum bassDrumL b">b</button>
  <button class="item10 drum bassDrumR n">n</button>

</div>

<p>Click on the images or press the correspondent key to play the drum kit!😎</p>


<footer>
  Made with ❤️ in Vicenza, Italy.
</footer>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
